<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Inmobiliario</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    .propiedad { background: #fff; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .propiedad img { max-width: 100%; height: auto; border-radius: 5px; }
    .propiedad h2 { margin: 0 0 5px 0; }
  </style>
</head>
<body>
  <h1>Portal Inmobiliario üè°</h1>
  <div id="propiedades"></div>

  <script>
    async function cargarPropiedades() {
      try {
        const res = await fetch("http://localhost:3000/propiedades");
        const propiedades = await res.json();
        const contenedor = document.getElementById("propiedades");
        contenedor.innerHTML = "";

        if(propiedades.length === 0){
          contenedor.innerHTML = "<p>No hay propiedades todav√≠a.</p>";
          return;
        }

        propiedades.forEach(p => {
          const div = document.createElement("div");
          div.className = "propiedad";
          div.innerHTML = `
            <h2>${p.titulo}</h2>
            <p>${p.descripcion || ""}</p>
            <p><strong>Precio:</strong> $${p.precio}</p>
            <p><strong>Direcci√≥n:</strong> ${p.direccion}</p>
            ${p.imagen ? `<img src="${p.imagen}" alt="${p.titulo}">` : ""}
          `;
          contenedor.appendChild(div);
        });
      } catch (err) {
        console.error("Error cargando propiedades:", err);
      }
    }

    cargarPropiedades();
  </script>
</body>
</html>
