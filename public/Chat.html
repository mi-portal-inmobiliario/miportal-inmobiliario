<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat - Costa Hogar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f5f5f5;
    }

    .chat-container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,.1);
      display: flex;
      flex-direction: column;
      height: 75vh;
    }

    .chat-header {
      padding: 15px;
      background: #f0f0f0;
      border-bottom: 1px solid #ddd;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 70%;
      padding: 12px;
      border-radius: 12px;
      font-size: .95rem;
    }

    .me {
      background: #7cc242;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .them {
      background: #eaeaea;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .chat-input button {
      padding: 15px 25px;
      background: #7cc242;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="main-header"></div>
<script src="/js/header.js" defer></script>



<!-- HEADER DINÁMICO -->
<div id="main-header"></div>

<div class="chat-container">
  <div class="chat-header" id="chatHeader">
    Cargando conversación…
  </div>

  <div class="chat-messages" id="chatMessages"></div>

  <div class="chat-input">
    <input id="mensajeInput" placeholder="Escribe un mensaje…">
    <button id="btnEnviar">Enviar</button>
  </div>
</div>

<script>
/* ==========================
   SESIÓN
========================== */
const rawUsuario = localStorage.getItem("usuario");
const token = localStorage.getItem("token");

let usuario = null;
try {
  usuario = JSON.parse(rawUsuario);
} catch {
  usuario = null;
}

if (!usuario || !usuario._id || !token) {
  location.replace("/login.html");
}

/* ==========================
   CONVERSACIÓN
========================== */
const params = new URLSearchParams(window.location.search);
const conversacionId = params.get("id");

if (!conversacionId) {
  document.getElementById("chatHeader").textContent =
    "Conversación no válida";
}

/* ==========================
   CARGAR MENSAJES
========================== */
async function cargarMensajes() {
  const res = await fetch(`/chat/conversaciones/${conversacionId}/mensajes`);
  const mensajes = await res.json();

  const cont = document.getElementById("chatMessages");
  cont.innerHTML = "";

  mensajes.forEach(m => {
    const div = document.createElement("div");
    div.className = "msg " + (String(m.userId) === String(usuario._id) ? "me" : "them");
    div.textContent = m.texto;
    cont.appendChild(div);
  });

  cont.scrollTop = cont.scrollHeight;
}

/* ==========================
   ENVIAR MENSAJE
========================== */
async function enviarMensaje() {
  const input = document.getElementById("mensajeInput");
  const texto = input.value.trim();
  if (!texto) return;

  await fetch(`/chat/conversaciones/${conversacionId}/mensajes`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({
      userId: usuario._id,
      texto
    })
  });

  input.value = "";
  cargarMensajes();
}

document.getElementById("btnEnviar").onclick = enviarMensaje;

/* ==========================
   START
========================== */
cargarMensajes();
setInterval(cargarMensajes, 2000);
</script>

<!-- HEADER (SIEMPRE AL FINAL) -->
<script src="/js/header.js" defer></script>

</body>
</html>
