<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Favoritos - Costa Hogar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="/css/styles.css">

  <style>
    .contenedor {
      max-width: 1100px;
      margin: 35px auto;
      padding: 0 15px;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 700;
    }

    .lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,.1);
      cursor: pointer;
      transition: .2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .info {
      padding: 15px;
    }

    .precio {
      color: #7cc242;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .direccion {
      font-size: .95rem;
      color: #555;
      margin-top: 5px;
    }

    .vacio {
      text-align: center;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<!-- HEADER DIN√ÅMICO -->
<div id="main-header"></div>
<script src="/js/header.js" defer></script>

<div class="contenedor">
  <h2>Mis favoritos</h2>
  <div id="listaFavoritos" class="lista"></div>
  <p id="vacio" class="vacio" style="display:none;">
    No has guardado ninguna propiedad todav√≠a ‚ù§Ô∏è
  </p>
</div>

<script>
const usuario = JSON.parse(localStorage.getItem("usuario") || "null");
const token = localStorage.getItem("token");

if (!usuario || !token) {
  location.replace("/login.html");
}

async function cargarFavoritos() {
  const res = await fetch(`/favoritos/${usuario._id}`);
  const data = await res.json();

  const cont = document.getElementById("listaFavoritos");
  cont.innerHTML = "";

  if (!data.length) {
    document.getElementById("vacio").style.display = "block";
    return;
  }

  data.forEach(p => {
    cont.innerHTML += `
      <div class="card" onclick="location.href='/propiedad.html?id=${p._id}'">
        <img src="${p.imagenes?.[0] || 'https://via.placeholder.com/400x200'}">
        <div class="info">
          <div class="precio">${p.precio} ‚Ç¨</div>
          <div class="direccion">${p.direccion}</div>
        </div>
      </div>
    `;
  });
}

cargarFavoritos();
</script>
