<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Costa Hogar</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #7cc242;
      --shadow: 0 4px 15px rgba(0,0,0,.1);
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background:white;
      padding:14px 25px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 2px 8px rgba(0,0,0,0.06);
      position:sticky;
      top:0;
      z-index:100;
    }

    .logo {
      color:var(--green);
      font-weight:700;
      font-size:1.6rem;
      cursor:pointer;
    }

    .header-btn {
      background: var(--green);
      color: white;
      padding: 10px 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .header-right {
      display: flex;
      gap: 18px;
      align-items: center;
      font-size: 1.3rem;
    }

    .contenedor {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 15px;
    }

    .perfil-box {
      background:white;
      padding:25px;
      border-radius:14px;
      box-shadow:var(--shadow);
      display:flex;
      align-items:center;
      gap:25px;
      margin-bottom:30px;
    }

    .avatar {
      width:120px;
      height:120px;
      border-radius:50%;
      background:#ddd;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:3rem;
      color:white;
      font-weight:700;
      box-shadow:var(--shadow);
    }

    .perfil-info h2 {
      margin:0;
      font-size:1.8rem;
      color:#222;
    }

    .perfil-info p {
      margin:6px 0;
      color:#555;
    }

    .logout-btn {
      margin-top:12px;
      background:#ff4b4b;
      border:none;
      padding:10px 16px;
      color:white;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }

    .logout-btn:hover {
      background:#d63a3a;
    }

    .titulo-seccion {
      font-size:1.6rem;
      margin:20px 0;
      font-weight:700;
    }

    /* Tarjetas propiedades */
    .lista {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:20px;
      margin-bottom:50px;
    }

    .card {
      background:white;
      border-radius:14px;
      overflow:hidden;
      box-shadow:var(--shadow);
      cursor:pointer;
      transition:.25s ease;
      display:flex;
      flex-direction:column;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
    }

    .card img {
      width:100%;
      height:200px;
      object-fit:cover;
    }

    .info {
      padding:15px;
    }

    .precio {
      color:var(--green);
      font-size:1.3rem;
      font-weight:700;
      margin-bottom:5px;
    }

    .dir {
      font-size:.95rem;
      color:#555;
    }

    .publicar-btn {
      background:var(--green);
      color:white;
      padding:14px 20px;
      font-size:1.1rem;
      font-weight:700;
      border:none;
      border-radius:10px;
      cursor:pointer;
      margin-bottom:40px;
      width:100%;
    }

    .publicar-btn:hover {
      background:#65a832;
    }

    .no-props {
      text-align:center;
      padding:40px;
      color:#777;
    }
  </style>
</head>
<body>

<header>
  <div class="logo" onclick="location.href='index.html'">Costa Hogar</div>

  <div>
    <button class="header-btn" onclick="location.href='index.html?modo=venta'">Comprar</button>
    <button class="header-btn" onclick="location.href='index.html?modo=alquiler'">Alquilar</button>
    <button class="header-btn" onclick="location.href='publicar.html'">Publicar</button>
  </div>

  <div class="header-right">
    <span onclick="location.href='favoritos.html'" style="cursor:pointer">‚ù§Ô∏è</span>
    <span onclick="location.href='chat.html'" style="cursor:pointer">üí¨</span>
  </div>
</header>

<div class="contenedor">

  <!-- PERFIL DEL USUARIO -->
  <div class="perfil-box">

    <div class="avatar" id="avatar">U</div>

    <div class="perfil-info">
      <h2 id="nombreUsuario">Usuario</h2>
      <p id="emailUsuario">correo@example.com</p>

      <button class="logout-btn" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
    </div>

  </div>


  <!-- PUBLICAR -->
  <button class="publicar-btn" onclick="location.href='publicar.html'">
    + Publicar nueva propiedad
  </button>

  <!-- PROPIEDADES PUBLICADAS -->
  <h2 class="titulo-seccion">Mis propiedades publicadas</h2>

  <div id="lista" class="lista"></div>

  <p id="noProps" class="no-props" style="display:none;">
    No has publicado ninguna propiedad todav√≠a.
  </p>

</div>


<script>
// =========================
// CARGAR DATOS DE USUARIO
// =========================

function cargarUsuario() {
  const usuario = JSON.parse(localStorage.getItem("usuario") || "{}");

  document.getElementById("nombreUsuario").textContent =
    usuario.nombre || "Usuario";

  document.getElementById("emailUsuario").textContent =
    usuario.email || "correo@example.com";

  // Primera letra como avatar
  document.getElementById("avatar").textContent =
    (usuario.nombre?.charAt(0) || "U").toUpperCase();
}

// =========================
// PROPIEDADES PUBLICADAS
// =========================

let propiedades = [];

async function cargarPropiedades() {
  const res = await fetch("/propiedades");
  propiedades = await res.json();

  mostrarPropiedades();
}

function mostrarPropiedades() {
  const cont = document.getElementById("lista");
  const noProps = document.getElementById("noProps");

  cont.innerHTML = "";

  const publicadas = propiedades; // en futuro: filtrar por usuario si se desea

  if (publicadas.length === 0) {
    noProps.style.display = "block";
    return;
  }

  noProps.style.display = "none";

  publicadas.forEach(p => {
    const foto =
      p.imagenes?.[0] ||
      "https://via.placeholder.com/400x200?text=Sin+imagen";

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${foto}" onclick="abrir('${p._id}')">
      <div class="info">
        <div class="precio">${p.precio} ‚Ç¨</div>
        <div class="dir">${p.direccion}</div>
      </div>
    `;
    cont.appendChild(div);
  });
}

function abrir(id) {
  window.location.href = "propiedad.html?id=" + id;
}

// =========================
// CERRAR SESI√ìN
// =========================

function cerrarSesion() {
  localStorage.removeItem("usuario");
  location.href = "login.html";
}

// =========================
// INICIAR
// =========================

cargarUsuario();
cargarPropiedades();

</script>

</body>
</html>
