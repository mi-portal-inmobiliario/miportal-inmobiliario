<!-- publicar.html - Formulario Premium para publicar propiedades -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Publicar propiedad - Costa Hogar</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

  <style>
    .form-box {
      max-width: 850px;
      margin: 40px auto;
      background: white;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,.12);
    }

    .form-box h1 {
      text-align: center;
      color: #7cc242;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background: #7cc242;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: .2s;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background: #5ea628;
    }

    /* Autocompletado */
    #sugerencias {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 100%;
      z-index: 100;
      display: none;
      max-height: 220px;
      overflow-y: auto;
    }
    #sugerencias div {
      padding: 10px;
      cursor: pointer;
    }
    #sugerencias div:hover {
      background: #eefbe0;
    }

    /* Vista previa de im√°genes */
    .preview-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .preview-item {
      width: 120px;
      height: 120px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }
    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .preview-item button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    /* Modal fullscreen */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal img {
      width: 90%;
      max-width: 900px;
      max-height: 90vh;
      object-fit: contain;
    }
    .modal-cerrar {
      position: absolute;
      top: 25px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    /* Mapa previo */
    #mapPreview {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      background: #e4e4e4;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="logo" onclick="location.href='index.html'">Costa Hogar</div>

  <nav class="menu">
    <a href="index.html?modo=venta">Comprar</a>
    <a href="index.html?modo=alquiler">Alquilar</a>
    <a class="publicar-btn" href="publicar.html">Publicar anuncio</a>
  </nav>

  <div class="menu-icons">
    <span onclick="location.href='favoritos.html'">‚ù§Ô∏è</span>
    <span onclick="location.href='chat.html'">üí¨</span>
    <span onclick="location.href='login.html'">üë§</span>
  </div>
</header>


<div class="form-box">
  <h1>Publicar propiedad</h1>

  <form id="formPublicar" enctype="multipart/form-data">

    <div class="form-group">
      <label>Tipo de operaci√≥n</label>
      <select name="tipoOperacion" required>
        <option value="">Seleccione‚Ä¶</option>
        <option value="venta">Venta</option>
        <option value="alquiler">Alquiler</option>
      </select>
    </div>

    <div class="form-group">
      <label>T√≠tulo</label>
      <input type="text" name="titulo" placeholder="Ej: √Åtico con vistas al mar" required>
    </div>

    <div class="form-group" style="position:relative;">
      <label>Direcci√≥n</label>
      <input type="text" name="direccion" id="direccion" placeholder="Escribe la direcci√≥n‚Ä¶" autocomplete="off" required>
      <div id="sugerencias"></div>
    </div>

    <div class="form-group">
      <label>Precio (‚Ç¨)</label>
      <input type="number" name="precio" required>
    </div>

    <div class="form-group">
      <label>Descripci√≥n</label>
      <textarea name="descripcion" rows="3" placeholder="Descripci√≥n detallada‚Ä¶"></textarea>
    </div>

    <div class="form-group">
      <label>Fotos</label>
      <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple required>
      <div class="preview-container" id="preview"></div>
    </div>

    <h3>Vista previa del mapa</h3>
    <div id="mapPreview"></div>

    <button class="btn-submit" type="submit">Publicar anuncio</button>
  </form>

  <p id="mensaje" style="text-align:center; margin-top:15px; font-weight:600;"></p>

  <a href="index.html" class="volver-btn">‚¨Ö Volver al inicio</a>
</div>


<!-- Modal -->
<div class="modal" id="modal">
  <span class="modal-cerrar" onclick="cerrarModal()">√ó</span>
  <img id="modal-img">
</div>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
/* ========= CONFIG ========= */
const API_KEY = "691dbf7ce0ac5786669402bgm8f835e";

/* ========= AUTOCOMPLETADO ========= */
const inputDir = document.getElementById("direccion");
const sugBox = document.getElementById("sugerencias");

let mapaPrevio = null;

inputDir.addEventListener("input", async () => {
  const t = inputDir.value.trim();
  if (t.length < 3) {
    sugBox.style.display = "none";
    return;
  }

  const url = `https://geocode.maps.co/search?q=${encodeURIComponent(t)}&api_key=${API_KEY}`;
  const r = await fetch(url);
  const data = await r.json();

  sugBox.innerHTML = "";
  if (!data.length) {
    sugBox.style.display = "none";
    return;
  }

  data.slice(0,8).forEach(item => {
    const div = document.createElement("div");
    div.textContent = item.display_name;

    div.onclick = () => {
      inputDir.value = item.display_name;
      sugBox.style.display = "none";
      mostrarMapaPrevio(item.lat, item.lon);
    };

    sugBox.appendChild(div);
  });

  sugBox.style.display = "block";
});


/* ========= MAPA PREVIEW ========= */
function mostrarMapaPrevio(lat, lng) {
  if (!mapaPrevio) {
    mapaPrevio = L.map("mapPreview").setView([lat, lng], 14);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19
    }).addTo(mapaPrevio);
  }

  mapaPrevio.setView([lat, lng], 15);

  L.marker([lat, lng]).addTo(mapaPrevio);
}


/* ========= PREVIEW IM√ÅGENES ========= */
const inputImgs = document.getElementById("imagenes");
const preview = document.getElementById("preview");
let imgFiles = [];

inputImgs.addEventListener("change", e => {
  imgFiles = Array.from(e.target.files);
  pintarPreview();
});

function pintarPreview() {
  preview.innerHTML = "";
  imgFiles.forEach((f, i) => {
    const reader = new FileReader();
    reader.onload = e => {
      const item = document.createElement("div");
      item.className = "preview-item";
      item.innerHTML = `
        <img src="${e.target.result}" onclick="abrirModal('${e.target.result}')">
        <button onclick="borrarImg(${i})">√ó</button>
      `;
      preview.appendChild(item);
    };
    reader.readAsDataURL(f);
  });
}

function borrarImg(i) {
  imgFiles.splice(i, 1);
  inputImgs.value = "";
  pintarPreview();
}


/* ========= MODAL FULLSCREEN ========= */
function abrirModal(src) {
  document.getElementById("modal-img").src = src;
  document.getElementById("modal").style.display = "flex";
}
function cerrarModal() {
  document.getElementById("modal").style.display = "none";
}


/* ========= ENVIAR FORMULARIO ========= */
const form = document.getElementById("formPublicar");
const mensaje = document.getElementById("mensaje");

form.addEventListener("submit", async e => {
  e.preventDefault();

  const fd = new FormData(form);

  imgFiles.forEach(f => fd.append("imagenes", f));

  const r = await fetch("/propiedades", {
    method: "POST",
    body: fd
  });

  const data = await r.json();

  if (r.ok) {
    mensaje.textContent = "‚úî Propiedad publicada con √©xito";
    form.reset();
    preview.innerHTML = "";
    imgFiles = [];
    mapPreview = null;
  } else {
    mensaje.textContent = "‚ùå Error: " + (data.error || "No se pudo publicar");
  }
});
</script>

</body>
</html>
