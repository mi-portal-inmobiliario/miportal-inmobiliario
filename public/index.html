<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Inmobiliario</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    /* Formulario */
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    form h2 {
      margin-top: 0;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #219150;
    }

    /* Grid de propiedades */
    #propiedades {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .propiedad {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .propiedad:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .propiedad img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .precio {
      color: #e74c3c;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>üè° Portal Inmobiliario</h1>
  </header>

  <main>
    <form id="formPropiedad">
      <h2>Pon tu anuncio</h2>
      <input type="text" id="titulo" placeholder="T√≠tulo" required />
      <textarea id="descripcion" placeholder="Descripci√≥n"></textarea>
      <input type="number" id="precio" placeholder="Precio" required />
      <input type="text" id="direccion" placeholder="Direcci√≥n" required />
      <input type="text" id="imagen" placeholder="URL de imagen" />
      <button type="submit">Agregar propiedad</button>
    </form>

    <section id="propiedades"></section>
  </main>

  <script>
    const API_URL = "/propiedades";

    async function cargarPropiedades() {
      const res = await fetch(API_URL);
      const propiedades = await res.json();
      const contenedor = document.getElementById("propiedades");
      contenedor.innerHTML = "";

      if (propiedades.length === 0) {
        contenedor.innerHTML = "<p>No hay propiedades todav√≠a.</p>";
        return;
      }

      propiedades.forEach(p => {
        const div = document.createElement("div");
        div.className = "propiedad";
        div.innerHTML = `
          <img src="${p.imagen || 'https://via.placeholder.com/400'}" alt="${p.titulo}">
          <h3>${p.titulo}</h3>
          <p>${p.descripcion || ""}</p>
          <p class="precio">${p.precio.toLocaleString()} ‚Ç¨</p>
          <p><strong>${p.direccion}</strong></p>
        `;
        contenedor.appendChild(div);
      });
    }

    document.getElementById("formPropiedad").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nueva = {
        titulo: document.getElementById("titulo").value,
        descripcion: document.getElementById("descripcion").value,
        precio: parseFloat(document.getElementById("precio").value),
        direccion: document.getElementById("direccion").value,
        imagen: document.getElementById("imagen").value
      };

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(nueva)
      });

      e.target.reset();
      cargarPropiedades();
    });

    cargarPropiedades();
  </script>
</body>
</html>
