<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Inmobiliario</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #f5f5f5; 
      margin: 0; 
      padding: 20px; 
    }

    h1 { 
      text-align: center; 
      color: #2c3e50; 
      margin-bottom: 30px;
    }

    #propiedades {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .propiedad {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }

    .propiedad:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .propiedad img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .contenido {
      padding: 15px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .contenido h2 {
      font-size: 1.3em;
      margin: 0 0 8px 0;
      color: #34495e;
    }

    .contenido p {
      margin: 4px 0;
      flex-grow: 1;
      color: #555;
      font-size: 0.95em;
    }

    .precio {
      color: #E74C3C;
      font-weight: bold;
      font-size: 1.2em;
      margin: 10px 0;
    }

    .direccion {
      font-size: 0.9em;
      color: #7f8c8d;
    }

    .btn-ver {
      background: #2980b9;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .btn-ver:hover {
      background: #1c5980;
    }

    /* ==== MODAL ==== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    form {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  margin-bottom: 30px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

form input, form button {
  padding: 10px;
  font-size: 1em;
  border-radius: 5px;
  border: 1px solid #ccc;
}

form button {
  background-color: #3498db;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}

form button:hover {
  background-color: #2980b9;
}
  </style>
</head>
<body>
  <h1>Portal Inmobiliario üè°</h1>
  <h2>Agregar nueva propiedad üè†</h2>
<form id="form-propiedad">
  <input type="text" id="titulo" placeholder="T√≠tulo" required>
  <input type="text" id="descripcion" placeholder="Descripci√≥n">
  <input type="number" id="precio" placeholder="Precio (‚Ç¨)" required>
  <input type="text" id="direccion" placeholder="Direcci√≥n" required>
  <input type="text" id="imagen" placeholder="URL de la imagen">
  <button type="submit">Guardar propiedad</button>
</form>

<hr>
  <div id="propiedades"></div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="cerrarModal">&times;</button>
      <img id="modalImagen" src="" alt="Propiedad">
      <h2 id="modalTitulo"></h2>
      <p id="modalDescripcion"></p>
      <p class="precio" id="modalPrecio"></p>
      <p class="direccion" id="modalDireccion"></p>
    </div>
  </div>

  <script>
    async function cargarPropiedades() {
      try {
        const res = await fetch("/propiedades");
        const propiedades = await res.json();
        const contenedor = document.getElementById("propiedades");
        contenedor.innerHTML = "";

        if(propiedades.length === 0){
          contenedor.innerHTML = "<p>No hay propiedades todav√≠a.</p>";
          return;
        }

        propiedades.forEach((p, index) => {
          const div = document.createElement("div");
          div.className = "propiedad";
          div.innerHTML = `
            <img src="${p.imagen || 'https://via.placeholder.com/400'}" alt="${p.titulo}">
            <div class="contenido">
              <h2>${p.titulo}</h2>
              <p>${p.descripcion || ""}</p>
              <p class="precio">‚Ç¨${p.precio}</p>
              <p class="direccion">${p.direccion}</p>
              <button class="btn-ver" data-index="${index}">Ver m√°s</button>
            </div>
          `;
          contenedor.appendChild(div);
        });

        // Eventos para abrir modal
        document.querySelectorAll(".btn-ver").forEach(btn => {
          btn.addEventListener("click", e => {
            const i = e.target.getAttribute("data-index");
            mostrarModal(propiedades[i]);
          });
        });
      } catch (err) {
        console.error("Error cargando propiedades:", err);
      }
    }

    function mostrarModal(propiedad) {
      document.getElementById("modalImagen").src = propiedad.imagen || 'https://via.placeholder.com/400';
      document.getElementById("modalTitulo").textContent = propiedad.titulo;
      document.getElementById("modalDescripcion").textContent = propiedad.descripcion || "Sin descripci√≥n disponible.";
      document.getElementById("modalPrecio").textContent = `‚Ç¨${propiedad.precio}`;
      document.getElementById("modalDireccion").textContent = propiedad.direccion;
      document.getElementById("modal").style.display = "flex";
    }

    document.getElementById("cerrarModal").addEventListener("click", () => {
      document.getElementById("modal").style.display = "none";
    });

    window.addEventListener("click", e => {
      if (e.target.id === "modal") {
        document.getElementById("modal").style.display = "none";
      }
    });

    cargarPropiedades();
    document.getElementById("form-propiedad").addEventListener("submit", async (e) => {
  e.preventDefault();

  const nuevaPropiedad = {
    titulo: document.getElementById("titulo").value,
    descripcion: document.getElementById("descripcion").value,
    precio: document.getElementById("precio").value,
    direccion: document.getElementById("direccion").value,
    imagen: document.getElementById("imagen").value
  };

  try {
    const res = await fetch("/propiedades", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(nuevaPropiedad)
    });

    if (res.ok) {
      alert("‚úÖ Propiedad a√±adida correctamente");
      document.getElementById("form-propiedad").reset();
      cargarPropiedades(); // Recarga la lista
    } else {
      alert("‚ùå Error al guardar la propiedad");
    }
  } catch (err) {
    console.error(err);
    alert("Error de conexi√≥n con el servidor");
  }
});
  </script>
</body>
</html>
