<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión - Costa Hogar</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:"Inter",sans-serif;
    background:#f5f5f5;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:white;
    padding:30px;
    width:90%;
    max-width:380px;
    border-radius:12px;
    box-shadow:0 4px 18px rgba(0,0,0,0.12);
}

h2{
    text-align:center;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:1rem;
}

button{
    width:100%;
    padding:12px;
    margin-top:15px;
    background:#7cc242;
    color:white;
    border:none;
    border-radius:8px;
    font-size:1rem;
    font-weight:600;
    cursor:pointer;
}
button:hover{ background:#63a831; }

.text-small{
    text-align:center;
    margin-top:12px;
}
</style>
</head>

<body>

<div class="card">
    <h2>Iniciar Sesión</h2>

    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="pass" placeholder="Contraseña">

    <button onclick="login()">Entrar</button>

    <div class="text-small">
        ¿No tienes cuenta?
        <a href="/registro.html">Crear cuenta</a>
    </div>
</div>

<script src="/js/auth.js"></script>

</body>
</html>
